    <h2 class="title title2">Formulario de Inscripción para jugar a Street Figther</h2>

    <form action="#" id="street-form">
        <fieldset id="personal-data">
            <legend>Datos Personales</legend>
            <label for="name">Nombre: </label>
            <input type="text" id="name" name="name">
            <label for="l-name">Apellidos: </label>
            <input type="text" id="l-name" name="l-name">
            <label for="address">Dirección Postal: </label>
            <input type="text" id="address" name="street" placeholder="Calle">
            <input type="text" id="address" name="number" placeholder="Nº">
            <input type="text" id="address" name="floor" placeholder="Piso">
            <input type="text" id="address" name="zip" placeholder="Cód Postal">
            <input type="text" id="address" name="city" placeholder="Ciudad">
            <label for="nick-name">Nick: </label>
            <input type="text" id="nick-name" name="nick-name">
            <label for="email">Correo Electrónico: </label>
            <input type="email" id="email" name="email">
        </fieldset>
        <fieldset id="gender">
            <legend>Sexo usuario</legend>
            <label for="man">
                <input type="radio" name="gender" id="man">Hombre
            </label>
            <label for="women">
                <input type="radio" name="gender" id="women">Mujer
            </label>
            <label for="na">
                <input type="radio" name="gender" id="na">Prefiero No Decir
            </label>
        </fieldset>
        <fieldset>
            <legend> </legend>
            <label for="birthdate">Fecha nacimiento</label>
            <input type="date" id="birthdate" name="birthdate">
        </fieldset>
        <fieldset>
            <legend>Personajes</legend>
            <label for="pj">Selecciona el personaje:</label>
            <input type="text" id="pj" name="pj">
        </fieldset>
        <fieldset>
            <legend>Comentarios</legend>
            <textarea name="coments" id="coments"></textarea>
        </fieldset>

        <input type="submit" value="Enviar" class="btns">
        <input type="reset" value="Borrar" class="btns">


    </form>

</body>
